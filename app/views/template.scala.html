@* template Template File *@
@(title:String,menuId:Int=1)(content: Html)
<!DOCTYPE html>

<html lang="ja">
<head>
    <title>@title</title>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="@routes.Assets.versioned("adminLTE-2.3.0/css/AdminLTE.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("adminLTE-2.3.0/css/skins/skin-blue.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("adminLTE-2.3.0/plugins/datatables/dataTables.bootstrap.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("adminLTE-2.3.0/plugins/datatables/jquery.dataTables.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("adminLTE-2.3.0/plugins/morris/morris.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/common.css")">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap2/bootstrap-switch.min.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/js/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("adminLTE-2.3.0/js/app.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("adminLTE-2.3.0/plugins/datatables/jquery.dataTables.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("adminLTE-2.3.0/plugins/datatables/dataTables.bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("adminLTE-2.3.0/plugins/chartjs/Chart.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("adminLTE-2.3.0/plugins/morris/morris.min.js")" type="text/javascript"></script>
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70.0-2014.11.23/jquery.blockUI.min.js" type="text/javascript"></script>
    </head>
<body class="skin-blue sidebar-mini">
<div class="animsition">
<div class="wrapper">
  <header class="main-header">
    <a href="/" class="logo">
    	<span class="logo-mini"><b>DM</b></span>
		<span class="logo-lg"><b>DeviceManager</b></span>
    </a>
    <nav class="navbar navbar-static-top" role="navigation">
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      </a>
      <div class="navbar-custom-menu">
 	 	<ul class="nav navbar-nav">
            <li>
              <a href="/logout">ログアウト <span class="sr-only"></span></a>
            </li>
 	 	</ul>
      </div>
    </nav>
  </header>
  <aside class="main-sidebar">
    <section class="sidebar">
      <ul class="sidebar-menu">
        <li class="header@if(menuId>=1&&menuId<=2){ active}">機器管理</li>
        <li@if(menuId==1){ class="active"}><a href="#"><i class="fa fa-search"></i> <span>デバイス管理</span></a></li>
        <li@if(menuId==2){ class="active"}><a href="#"><i class="fa fa-search"></i> <span>コントローラー管理</span></a></li>
        <li@if(menuId==2){ class="active"}><a href="#"><i class="fa fa-search"></i> <span>オーナー管理</span></a></li>
      </ul>
      <ul class="sidebar-menu">
        <li class="header@if(menuId>=3&&menuId<=6){ active}">マスタ管理</li>
        <li class="treeview@if(menuId>=3&&menuId<=6){ active}">
          <a href="#"><i class="fa fa-folder-o"></i> <span>アカウント登録</span><i class="fa fa-angle-left pull-right"></i></a>
          <ul class="treeview-menu">
            <li@if(menuId==3){ class="active"}><a href="#"><i class="fa fa-circle-o"></i> <span>データ取込</span></a></li>
            <li@if(menuId==4){ class="active"}><a href="#"><i class="fa fa-circle-o"></i> <span>データ削除</span></a></li>
          </ul>
          <a href="/devicetype/list"><i class="fa fa-folder-o"></i> <span>デバイス種別登録</span></a>
          <a href="#"><span>コントローラー種別登録</span></a>
        </li>
      </ul>
    </section>
  </aside>
  <div class="content-wrapper">
    <section class="content-header">
      <h1>@title</h1>
    </section>
    <section class="content">
    @content
    </section>
  </div>
  <footer class="main-footer">
  	<div class="pull-right"><strong>©2016 Indigo Corporation.</strong></div>
  	<a href="#">このサイトのご利用方法</a>
  </footer>
</div>
</div>
</body>
</html>
